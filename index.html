<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="id.css">
    <title>Student_ID</title>

  </head>
  <body>
    <h1>DYNAMIC_STUDENT_IDENTITY_CARD</h1>
    <div id="format">
      <form id="form">
        <input type="text" id="college" placeholder="College_Name" required />

        <input
          type="text"
          id="fname"
          placeholder="Name_Of_The_Student"
          required
        />
        <input type="text" id="branch" placeholder="Branch" required />
        <input type="text" id="rollnumber" placeholder="Roll_Number" required />
        <input
          type="text"
          id="validity"
          placeholder="Year_Of_Graduation"
          required
        />
        <input style="font-size: 15px;"type="file" id="folder" required />

        <input style="width: 100px" type="submit" />
      </form>
    </div>
    <p></p>
    <img id="pic" />
  </body>
  <script src="id.js">
   
  </script>
</html>
